<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=alphabet-clash, initial-scale=1.0">
        <title>Hot Gadgets</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/cee46afb86.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
<body class="bg-slate-600">
    <header class="ml-4 mr-4 lg:ml-32 lg:mr-32">
        <h2 class="text-4xl text-white">Hot Gadgates</h2>
       
    </header>
    <main class="ml-4 mr-4 lg:ml-32 lg:mr-32 mt-8">
       <section>
        <div class="bg-gray-100 p-4 my-4 rounded-lg">
            <input id="search-feild" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">SEARCH</button>
            
             <!--Another Search Field-->
        <!-- <input type="text" id="search-feild2" placeholder="search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch2()" class="btn btn-primary">Search Here</button>
             -->
        </div>
       
    </section>
       
    <!--Search Result-->
        <section>
            <!--Spinner / loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                
            </div>

            <!--Show All Button-->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handelShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!--Show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
        <h3 class="font-bold text-lg">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
            <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
            </form>
        </div>
        </div>
        </dialog>
    </main>
    <footer>

    </footer>
    
    <script src="js/phone.js"></script>
</body>
</html>
